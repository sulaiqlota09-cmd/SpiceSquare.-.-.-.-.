<script>
const whatsappNumber="918780343199";
const resLat=23.2420,resLng=69.6669;

const menuData={

},

},

},

"Veg-Cheese Sandwich":{price:100,img:"https://i.postimg.cc/RVngN6M4/1771100328294-(1).jpg"},

},

}

};

let cart=[],total=0,eta=0,lat=0,lng=0;

function buildMenu(){
let h="";
for(let cat in menuData){
h+=`<div class="section"><h3>${cat}</h3>`;
for(let item in menuData[cat]){
let it=menuData[cat][item];
h+=`<div class="item">
<img src="${it.img}" alt="${item}">
<span>${item}</span>
<span>‚Çπ${it.price}</span>
<button onclick="addItem('${item}',${it.price})">Add</button>
</div>`;
}
h+="</div>";
}
menu.innerHTML=h;
}
buildMenu();

function toast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.display="block";
setTimeout(()=>t.style.display="none",2000);
}

function addItem(n,p){
let f=cart.find(i=>i.name===n);
f?f.qty++:cart.push({name:n,price:p,qty:1});
toast(n+" added to cart");
renderCart();
}

function renderCart(){
let h="",s=0;
cart.forEach(i=>{s+=i.price*i.qty;h+=`${i.name} x${i.qty}<br>`});
items.innerHTML=h;
summary.innerHTML="Items Total ‚Çπ"+s;
}

function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
lat=pos.coords.latitude;
lng=pos.coords.longitude;

let d=Math.max(1,Math.ceil(calc(lat,lng,resLat,resLng)));
let delivery=d*10;
let itemsTotal=cart.reduce((a,b)=>a+b.price*b.qty,0);
total=itemsTotal+delivery;
eta=15+(d*5);

summary.innerHTML+=`<br>Delivery ‚Çπ${delivery}<br>ETA ${eta} min<br><b>Total ‚Çπ${total}</b>`;
document.getElementById("placeBtn").classList.remove("hidden");

},()=>alert("Please allow location"));
}

function calc(a,b,c,d){
const R=6371;
let x=Math.sin((c-a)*Math.PI/360)**2+
Math.cos(a*Math.PI/180)*Math.cos(c*Math.PI/180)*
Math.sin((d-b)*Math.PI/360)**2;
return R*(2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x)));
}

function placeOrder(){
let name=document.getElementById("custName").value;
let phone=document.getElementById("custPhone").value;

let msg=`*SPICESQUARE Order*%0A%0A`;
cart.forEach(i=>{msg+=`${i.name} x${i.qty} - ‚Çπ${i.price*i.qty}%0A`});
msg+=`%0ATotal: ‚Çπ${total}%0A`;
msg+=`ETA: ${eta} min%0A`;
msg+=`Customer: ${name} - ${phone}%0A`;
msg+=`Payment: Cash on Delivery%0A`;
msg+=`Location: https://www.google.com/maps?q=${lat},${lng}`;

window.open(`https://wa.me/${whatsappNumber}?text=${msg}`,"_blank");
}

</script>
<script>

const launchDate = new Date("2026-02-19T16:00:00");

const launchScreen = document.getElementById("launchScreen");
const mainContent = document.getElementById("mainContent");
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
  const now = new Date();
  const diff = launchDate - now;

  if (diff <= 0) {
    launchScreen.style.display = "none";
    mainContent.style.display = "block";
    return;
  }

  mainContent.style.display = "none";

  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML =
    hours + "h " +
    minutes + "m " +
    seconds + "s ";
}

setInterval(updateCountdown, 1000);
updateCountdown();

</script>
